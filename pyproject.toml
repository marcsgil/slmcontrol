[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "slmcontrol"
version = "0.0.1"
authors = [
  { name="Marcos Gil", email="marcosgildeoliveira@gmail.com" },
]
description = "A package used to control Spatial Light Modulators (SLM)"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]

dependencies = [
  "numpy",
  "scipy",
  "multimethod",
  "wxPython; sys_platform != 'linux'",
]

[project.urls]
repository = "https://github.com/marcsgil/slmcontrol"