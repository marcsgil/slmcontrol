[tool.poetry]
name = "slmcontrol"
version = "0.0.6"
description = "A package used to control Spatial Light Modulators (SLM)"
authors = ["Marcos Gil <marcosgildeoliveira@gmail.com>"]
license = "MIT"
readme = "docs/README.md"

[tool.poetry.dependencies]
python = "^3.7"
numpy = [{python="3.7", version="^1.21"},
         {python="3.8", version="^1.24"},
         {python="^3.9", version="^1.26"}]
scipy = [{python="3.7", version="^1.7"},
         {python="3.8", version="^1.10"},
         {python="^3.9", version="^1.12"}]
wxPython = [
    {platform = "win64", python = "^3.7", version = "^4", source = "pypi"},
    {platform = "darwin", python = "^3.7", version = "^4", source = "pypi"},
]

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = {version = "^1.5.3"}
mkdocstrings = {extras = ["python"], version = "^0.15.0"}
python-markdown-math = {version = "^0.8"}
mkdocs-material = {version = "^7"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
